<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .body {
            color: #fff;
        }
        .choice-container {
            display: flex;
            margin-bottom: 0.8rem;
            width: 100%;
            border-radius: 4px;
            background: rgb(18, 93, 255);
            font-size: 3rem;
            min-width: 80rem;
        }
    </style>
</head>
<body style="background-color: #4607ff24">

    <h1 th:text="${nextQuestion.question}"/>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">Answer</th>
            </tr>
        </thead>
        <tr th:each="choice, index: ${nextQuestion.choices}">
            <td th:text="${index.count}"/>
            <td th:text="${choice.name}"/>
        </tr>
    </table>

    <form action="#" th:action="@{/answer}" method="post">
        <p><input type="hidden" name="answerString" th:value="${nextQuestion.choices[0].name}"/></p>
        <p><input type="submit" th:value="${nextQuestion.choices[0].name}" /></p>
        <p><input type="hidden" name="trueAnswer" th:value="${nextQuestion.correctAnswer}" /></p>
    </form>
    <form action="#" th:action="@{/answer}" method="post">
        <p><input type="hidden" name="answerString" th:value="${nextQuestion.choices[1].name}"/></p>
        <p><input type="submit" th:value="${nextQuestion.choices[1].name}" /></p>
        <p><input type="hidden" name="trueAnswer" th:value="${nextQuestion.correctAnswer}" /></p>
    </form>
    <form action="#" th:action="@{/answer}" method="post">
        <p><input type="hidden" name="answerString" th:value="${nextQuestion.choices[2].name}"/></p>
        <p><input type="submit" th:value="${nextQuestion.choices[2].name}" /></p>
        <p><input type="hidden" name="trueAnswer" th:value="${nextQuestion.correctAnswer}" /></p>
    </form>
    <form action="#" th:action="@{/answer}" method="post">
        <p><input type="hidden" name="answerString" th:value="${nextQuestion.choices[3].name}"/></p>
        <p><input type="submit" th:value="${nextQuestion.choices[3].name}" /></p>
        <p><input type="hidden" name="trueAnswer" th:value="${nextQuestion.correctAnswer}" /></p>
    </form>
    <h1 th:text="${score}"></h1>
    <h1 th:text="${answer}"></h1>


</body>
</html>
